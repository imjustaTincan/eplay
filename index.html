    <script>
  const input = document.getElementById('myInput');
  const ul = document.getElementById('myUL');

  function myFunction() {
    const filter = input.value.toUpperCase();
    const li = ul.getElementsByTagName('li');
    
    // Show the list if user typed something, else hide it
    if (filter.length > 0) {
      ul.style.display = 'block';
    } else {
      ul.style.display = 'none';
    }
    
    for (let i = 0; i < li.length; i++) {
      const a = li[i].getElementsByTagName('a')[0];
      const txtValue = a.textContent || a.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }

  // Show list when input or list is hovered
  input.addEventListener('mouseenter', () => {
    if (input.value.length > 0) {
      ul.style.display = 'block';
    }
  });

  ul.addEventListener('mouseenter', () => {
    if (input.value.length > 0) {
      ul.style.display = 'block';
    }
  });

  // Hide list when neither input nor list is hovered and input is empty
  function hideListIfNeeded() {
    if (!input.matches(':hover') && !ul.matches(':hover') && input.value.length === 0) {
      ul.style.display = 'none';
    }
  }

  input.addEventListener('mouseleave', () => {
    setTimeout(hideListIfNeeded, 100); // slight delay to allow moving cursor to list
  });

  ul.addEventListener('mouseleave', () => {
    setTimeout(hideListIfNeeded, 100);
  });
</script>
